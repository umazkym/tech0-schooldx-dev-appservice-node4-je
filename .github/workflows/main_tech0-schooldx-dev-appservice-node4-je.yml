# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tech0-schooldx-dev-appservice-node4-je

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 同時実行を防ぐための設定を追加
concurrency:
  group: azure-deploy-${{ github.ref }}
  cancel-in-progress: false  # 実行中のデプロイはキャンセルしない

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        env:
          NEXT_PUBLIC_API_BASE_URL: https://tech0-schooldx-dev-appservice-python5-je-gjeggke0b2bagney.japaneast-01.azurewebsites.net
        run: |
          npm install
          rm -rf .next
          npm run build --if-present

      - name: Create deployment package
        run: |
          # デプロイ用のディレクトリを作成
          mkdir deploy
          # standaloneビルドの成果物をコピー
          cp -r ./.next/standalone/. ./deploy
          # publicフォルダをコピー
          cp -r ./public ./deploy
          # staticアセットを正しい場所にコピー
          cp -r ./.next/static ./deploy/.next/static
          # deployディレクトリに移動してzip化
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'tech0-schooldx-dev-appservice-node4-je'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7E1CCF838B1440B3BC433AEAA683C4C1 }}